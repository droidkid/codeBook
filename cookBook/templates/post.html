{% extends 'base.html' %}
{% block content %}
<div class="post-header">
    {{postTitle}}
    {%if displayTag %}
    <div class="post-tags">
        Tags:
        {% if tagList %}
            {% for tag in tagList %}
            <a href='/tag/{{tag}}'>{{tag}}</a>
            {%endfor%}
        {% else %}
            None
        {% endif %}
    </div>
    {% endif %}
</div>
    <div class="post-content">
    {{postContent | safe}}
    </div>
{% endblock content %}
