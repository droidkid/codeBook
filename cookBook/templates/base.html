<!doctype html>
<html lang="en">
        <head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>
                        {{title}}
                </title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto:700' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' type='text/css' href="{{url_for('static', filename='prettify/hemisu-dark.css')}}"/>
                <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='font-awesome/css/font-awesome.css')}}"/>
                <!-- bootstrap stuff -->
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

                <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
                <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
                <script type='text/javascript' src="{{url_for('static', filename='prettify/prettify.js')}}"></script>
        

                <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='style.css')}}"/>
	</head>
        <body onLoad='prettyPrint()'>
                <div>
                        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">droidkid's Blog</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
	<!--
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li> -->
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
                        <div class="container">
                                <div class='content row'>
                                        <div class='post col-md-10 col-sm-12 col-xs-12 col-md-offset-1 '>
                                                {% with messages = get_flashed_messages() %} 
                                                {% if messages %}
                                                <div class='message'>
                                                        <ul>
                                                                {% for m in messages %}
                                                                <li>{{m}}</li>
                                                                {% endfor %}
                                                        </ul>
                                                </div>
                                                {% endif %}
                                                {% endwith %}

                                                {%block content%}
                                                {%endblock content%} 
                                        </div>
                                </div>
                        </div>
                        <div class='footer'>
                        </div>
                </div>
        </body>
</html>
